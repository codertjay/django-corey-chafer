{%  extends "blog/base.html" %}
{% load static %}

{% block content %}
    <div class="content-section">
        <form method="post">
            {% csrf_token %}
                <fieldset class="form-group ">

                      <legend class="border-bottom mb-4 text-uppercase ">delete Post</legend>
                  <h1>Are you sure you want to delete the post "{{ object.title }}" </h1>
                </fieldset>
                    <div class="form-group mx-auto">
                        <button class="btn btn-outline-danger text-uppercase " type="submit">yes,delete</button>
                        <a class="btn btn-outline-secondary text-uppercase " href="{% url 'post-detail' object.id  %}" >cancel</a>
                    </div>
        </form>

    </div>


{% endblock content %}
